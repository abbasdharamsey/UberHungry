<!doctype html>
<html>
    <head>
        <title>Landing</title>
        <link href="/css/main.css" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/pushy.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
              <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="collapse navbar-collapse navHeaderCollapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" class="menu-btn">About</a></li>
                    <li><a href="#" class="menu-btn">Profile</a></li>
                </ul>  
              </div>
            </div>
        </nav>
        
        <div class="page-header">
            <div class="container">
                <div class="row">  
                    <div class="col-sm-3">
                        <h1>Lets go!</h1>
                    </div>  
                </div>
                  <h3 style="text-align: center;">Do any of these sound good to you? If not, make your own event!</h3>

            </div>
        </div>

        <div class="container">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="container">
                        <div class="row">
                            <div class="panel-title"><span class="col-sm-6 col-xs-6">{{restaurant}}</span><span class="col-sm-6 col-xs-6">{{numLeft}}</span></h3></div>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6">Leaves at {{time_l}}</div>
                            <div class="col-sm-6 col-xs-6">Returns at {{time_r}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script src="/js/myscripts.js"></script>
    </body>
</html>
